<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type= "Text/CSS" rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title">
        <h1>Welcome to my Tic Tac Toe Skeleton!</h1>
        <h5>Yep, it does nothing for now.</h5>
    </div>
    <div class="board">
        <table>
            <tr class="firstRow">
                <td class="frSlot1">1</td>
                <td class="frSlot2">2</td>
                <td class="frSlot3">3</td>
            </tr>
            <tr class="secondRow">
                <td class="srSlot1">4</td>
                <td class="srSlot2">5</td>
                <td class="srSlot3">6</td>
            </tr>
            <tr class="thirdRow">
                <td class="trSlot1">7</td>
                <td class="trSlot2">8</td>
                <td class="trSlot3">9</td>
            </tr>
        </table>
    </div>   
</body>
</html>
